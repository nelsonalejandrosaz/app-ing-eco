<body>
  <!-- Parte del nav-bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">App Ing ECO</a>

  <!-- Parte de la introduccion de datos para hacer el calculo -->
  <div class="form-group">
    <label for="">Tipo de:</label>
    <select class="form-control" name="" id="tipo">
      <option value="1">F/P</option>
      <option value="2">P/F</option>
      <option value="3">A/P</option>
      <option value="4">P/A</option>
      <option value="5">A/F</option>
      <option value="6">F/A</option>
      <option value="7">A/G</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">n:</label>
    <input type="text" name="num" class="form-control" id="numero">
  </div>
  <div class="form-group">
    <label for="">i:</label>
    <input type="text" name="i" class="form-control" id="interes">
  </div>
  <div class="form-class">
    <button type="button" name="button" class="btn btn-lg btn-info" id="btnCalcular">Enviar</button>
  </div>
  <!-- FIN Parte de la introduccion de datos para hacer el calculo -->

  <!-- Parte de la introduccion de datos para hacer el calculo -->
  <div class="container">

    <!-- Aqui va el div donde van los error y la respuesta -->
    <div class="alert alert-success hidden h3" id="div-respuesta">

    </div>
    <div class="alert alert-danger hidden" id="div-error">
      <strong>Error!</strong>
    </div>
    <!-- FIN del div -->

    <div class="jumbotron">
      <div class="form-group">
        <label for="">Tipo de:</label>
        <select class="form-control" name="Hola" id="tipo">
          <option value="1">F/P</option>
          <option value="2">P/F</option>
          <option value="3">A/P</option>
          <option value="4">P/A</option>
          <option value="5">A/F</option>
          <option value="6">F/A</option>
          <option value="7">A/G</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">n:</label>
        <input type="number" name="num" class="form-control" id="numero">
      </div>
      <div class="form-group">
        <label for="">i: (En porcentaje)</label>
        <input type="number" name="i" class="form-control" id="interes">
      </div>
      <div class="form-group">
        <div class="form-class">
          <button type="button" name="button" class="btn btn-lg btn-default center-block " id="btnCalcular">Enviar</button>
        </div>
      </div>

    </div>
  </div>

  <!-- FIN Parte de la introduccion de datos para hacer el calculo -->
